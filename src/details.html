<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare - Garage Details</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Additional styles for details page */
        
        .details-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .garage-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .detail-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .detail-icon {
            width: 40px;
            color: #3498db;
            font-size: 1.2rem;
        }
        
        .services-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .service-item {
            background: #f9f9f9;
            padding: 0.8rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-secondary {
            background-color: #e74c3c;
            color: white;
        }
        
        .rating {
            margin-top: 0.5rem;
        }
        
        .filled {
            color: #f39c12;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-car"></i>
            <span>AutoCare</span>
        </div>
    </header>

    <div id="details-root"></div>

    <!-- Load React with CORS -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load Details Component -->
    <script type="text/babel" src="js/details.jsx"></script>

    <!-- Debugging script -->
    <script>
        console.log("Details page loaded successfully");
        console.log("React available:", typeof React !== 'undefined');
        console.log("ReactDOM available:", typeof ReactDOM !== 'undefined');
    </script>
</body>

</html>
